{% extends './base.html' %}


{% block contenido %}

    <div class="container">
        <div class="row">

            <div class="col-md-4 col-md-12">

                <form action="" method="post">{% csrf_token %}
                {{ form.as_p }}
                <input type="submit" value="Save" />
                </form>
            </div>

            <div class="col-md-4">



                <form class="form form-inline" action="" method="post">
                    {% csrf_token %}


                    {{ form.non_field_errors }}
                    <div class="form-group">
                        {{ form.titulo.errors }}
                        <label class="form-label" for="{{ form.titulo.id_for_label }}">Titulo del libro:</label>


                            {{ form.titulo }}

                    </div>

                    <hr>
                    <input class="btn btn-info" type="submit" value="Save" />
                </form>

            </div>
        </div>
    </div>
{% endblock %}
