 {% extends './base.html' %}

{% block contenido %}
    <div class="container">
    <div class="row">

        <div class="col-md-2"></div>
        <div class="col-md-6">

            <h3>Nombre del libro : {{ libro.titulo }}</h3>
            <h3>descripcion del libro : {{ libro.descripcion }}</h3>
            <h3>precio del libro : {{ libro.precio }}</h3>
            <h3>cantidad de libros libro : {{ libro.cantidad }}</h3>
        </div>

        <div class="row">
            <div class="col-md-2">
                <form action="/comprar" method="post">
            {% csrf_token %}
            <div class="form-group">

                <label for="cantidad"> Cantidad de libros</label>
                <input type="number" placeholder="ingrese la cantidad de libros">
            </div>

            <input type="submit" class="btn btn-success" value="Realizar compra ">

        </form>
            </div>
        </div>



    </div>
    </div>

{% endblock %}
